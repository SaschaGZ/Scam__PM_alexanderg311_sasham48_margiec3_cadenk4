<!DOCTYPE html>

<html>

  <head>
    <title> ENTRY PAGE </title>
  </head>

  <body>
    <h1>
        ENTRY
    </h1>

  <form action="{{ url_for('entry', page_id=blog['id']) }}" method="post">
    <label for="title">Title</label>
    <input type="text" id="title" name="title" value="{{ blog['title'] }}" maxlength="50" required
      pattern=".*[a-zA-Z0-9].*"
      title="">
    <br>

    <label for="text">Text</label>
    <textarea id="content" name="content" rows="20" cols="40" required pattern=".*[a-zA-Z0-9].*"
      title="">{{ blog['content'] }}</textarea>
    <br><br>

    <button type="submit">Edit Blog Entry</button>
  </form>

    
  </body>

</html>
